<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tradutor</title>
  </head>
  <body>
    <div class="max-box">
      <textarea class="inputText"></textarea>

      <div class="control">
        <select class="languages">
          <option value="pt">Português</option>
          <option value="en">Inglês</option>
          <option value="es">Espanhol</option>
          <option value="fr">Francês</option>
          <option value="de">Alemão</option>
          <option value="it">Italiano</option>
        </select>

        <button onclick="translate()">
          <img src="img/traduzir.svg" alt="traduzir" />
        </button>
        <button onclick="microphone()">
          <img src="img/microfone.svg" alt="microfone" />
        </button>
      </div>

      <div class="output">
        <h3 class="translate-title">Tradução</h3>
        <p class="translation">A tradução aparecerá aqui...</p>
      </div>
    </div>
  </body>

  <script src="scripts.js"></script>
</html>
